<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <title>vue-初识</title>
   <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <div v-html="message"></div>
    </div>
<script>
new Vue({
  el:'#app',
  data:{
    message:'<h1>Hello world!</h1>'
  }
})
</script>

</body>
</html>
