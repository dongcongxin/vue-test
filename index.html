<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <title>vue-初识</title>
   <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
      <p>{{ message }}</p>
    </div>

<script>
new Vue({
  el:'#app1',
  data:{
    message:'Hello vue'
  }
})
</script>

</body>
</html>
